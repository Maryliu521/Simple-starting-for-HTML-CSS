<!DOCTYPE html>
<html lang="en">
<head>
<title>Inputs Demo</title>
</head>
<body>
<p>Do you prefer to dogs or cats?</p>
<form>
  <!--Radio-->
  <label for = "dogs">Dogs: </label>
  <input name = "petChoice" id = "dogs" type = "radio" value = "DOGS">
  <label for = "cats">Cats: </label>
  <input name = "petChoice" id = "cats" type = "radio" value = "CATS">
  <!--Select tag-->
  <p>What is your favorite color?</p>
  <select name="color">
    <option>Red</option>
	<option>Blue</option>
    <option>Pink</option>
  </select>
    <p>What is your mood right now?</p>
  <select name = "mood">
    <option value ="happy">:)</option>
	<option value = "neutral">:|</option>
    <option value = "sad">:(</option>
  </select>
  
  <!--Textarea-->
  <textarea name= "paragraph" rows= "10" cols = "10"></textarea>
  
  <button>Go!</button>
  </form>
</body>
</html>
